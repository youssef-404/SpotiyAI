<!DOCTYPE html>
<html>
  <head>
    <title>Music Genre Prediction</title>
  </head>
  <body>
    <h1>Enter a Spotify Song Link</h1>
    <form id="song-form">
      <input type="text" id="song-link" placeholder="Enter Spotify song link" />
      <button type="submit">Predict Genre</button>
    </form>
    <p id="result"></p>

    <script>
      const form = document.getElementById('song-form');
      const resultElement = document.getElementById('result');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const songLink = document.getElementById('song-link').value;

        try {
          const response = await fetch('/predict', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ songLink }),
          });

          const data = await response.json();
          resultElement.textContent = `Predicted Genre: ${data.prediction}`;
        } catch (error) {
          resultElement.textContent = 'An error occurred while predicting genre.';
          console.error('Error:', error);
        }
      });
    </script>
  </body>
</html>
